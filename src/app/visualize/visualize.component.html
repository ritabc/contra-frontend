<!-- dark/light represents down(dark)/one's and up(light)/two's travel. One dancer's color can change -->
<!-- dancerId (R1, L6) remains with the svg, and does not change -->
  <!-- At the start, R1/L1, R3/L3 mean 1's, however when R5/L5 get to the bottom, they will become 2's. -->
<!-- ravens are always ravens, vice versa -->
<!-- Original position means Odds are Dark, -->
<div class="dance-set">
  <svg>
  <!-- <svg class="color-one" [ngStyle]="larkOnePosition" #lark1> -->
    <circle class="dark" cx="0" cy="0" r="18" fill='#8C5933' id="L1"/>
  <!-- </svg> -->
  <!-- <svg class="raven-one" #raven1 [ngStyle]="ravenOnePosition"> -->
    <circle class="dark" cx="0" cy="0" r="18" fill='#343a40' id="R1"/>
  <!-- </svg> -->
  <!-- <svg class="lark-two" #lark2 [ngStyle]="larkTwoPosition"> -->
    <circle class="light" cx="0" cy="0" r="18" fill='#AE703F'id="L2" />
  <!-- </svg> -->
  <!-- <svg class="raven-two" #raven2 [ngStyle]="ravenTwoPosition"> -->
    <circle class="light" cx="0" cy="0" r="18" fill='#6c757d' id="R2"/>
  <!-- </svg>
  <svg class="lark-one" [ngStyle]="larkOnePosition" #lark1> -->
    <circle class="dark" cx="0" cy="0" r="18" fill='#8C5933' id="L3"/>
  <!-- </svg>
  <svg class="raven-one" #raven1 [ngStyle]="ravenOnePosition"> -->
    <circle class="dark" cx="0" cy="0" r="18" fill='#343a40' id="R3"/>
  <!-- </svg>
  <svg class="lark-two" #lark2 [ngStyle]="larkTwoPosition"> -->
    <circle class="light" cx="0" cy="0" r="18" fill='#AE703F' id="L4"/>
  <!-- </svg>
  <svg class="raven-two" #raven2 [ngStyle]="ravenTwoPosition"> -->
    <circle class="light" cx="0" cy="0" r="18" fill='#6c757d' id="R4"/>
  <!-- </svg>
  <svg class="lark-one" [ngStyle]="larkOnePosition" #lark1> -->
    <circle class="dark" cx="0" cy="0" r="18" fill='#8C5933' id="L5"/>
  <!-- </svg>
  <svg class="raven-one" #raven1 [ngStyle]="ravenOnePosition"> -->
    <circle class="dark" cx="0" cy="0" r="18" fill='#343a40' id="R5"/>
  <!-- </svg>
  <svg class="lark-two" #lark2 [ngStyle]="larkTwoPosition"> -->
    <circle class="light" cx="0" cy="0" r="18" fill='#AE703F' id="L6"/>
  <!-- </svg> -->
  <!-- <svg class="raven-two" #raven2 [ngStyle]="ravenTwoPosition"> -->
    <circle class="light" cx="0" cy="0" r="18" fill='#6c757d' id="R6"/>
  </svg>
</div>
