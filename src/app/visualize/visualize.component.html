<!-- dark/light represents down(dark)/one's and up(light)/two's travel. One dancer's color can change -->
<!-- dancerId (R1, L6) remains with the svg, and does not change -->
  <!-- At the start, R1/L1, R3/L3 mean 1's, however when R5/L5 get to the bottom, they will become 2's. -->
<!-- ravens are always ravens, vice versa -->
<!-- Original position means Odds are Dark, -->
<div class="dance-set">
  <svg>
    <circle class="light" cx="0" cy="0" r="18" fill='#AE703F' stroke='#FF7F00' stroke-width="3" id="L6" #L6 [ngStyle]="L6Style"/>
    <circle class="light" cx="0" cy="0" r="18" fill='#696969' stroke='#FF7F00' stroke-width="3" id="R6" #R6 [ngStyle]="L6Style"/>
    <circle class="dark" cx="0" cy="0" r="18" fill='#8C5933' stroke='#FF0000' stroke-width="3" id="L5" #L5 [ngStyle]="L5Style"/>
    <circle class="dark" cx="0" cy="0" r="18" fill='#3F3F3F' stroke='#FF0000' stroke-width="3" id="R5" #R5 [ngStyle]="R5Style"/>
    <circle class="light" cx="0" cy="0" r="18" fill='#AE703F' stroke='#00FF00' stroke-width="3" id="L4" #L4 [ngStyle]="L4Style"/>
    <circle class="light" cx="0" cy="0" r="18" fill='#696969' stroke='#00FF00' stroke-width="3" id="R4" #R4 [ngStyle]="R4Style"/>
    <circle class="dark" cx="0" cy="0" r="18" fill='#8C5933' stroke='#FFFF00' stroke-width="3" id="L3" #L3 [ngStyle]="L3Style"/>
    <circle class="dark" cx="0" cy="0" r="18" fill='#3F3F3F' stroke='#FFFF00' stroke-width="3" id="R3" #R3 [ngStyle]="R3Style"/>
    <circle class="light" cx="0" cy="0" r="18" fill='#AE703F' stroke='#9400D3' stroke-width="3" id="L2" #L2 [ngStyle]="L2Style"/>
    <circle class="light" cx="0" cy="0" r="18" fill='#696969' stroke='#9400D3' stroke-width="3" id="R2" #R2 [ngStyle]="R2Style"/>
    <circle class="dark" cx="0" cy="0" r="18" fill='#8C5933' stroke='#0000FF' stroke-width="3" id="L1" #L1 [ngStyle]="L1Style"/>
    <circle class="dark" cx="0" cy="0" r="18" fill='#3F3F3F' stroke='#0000FF' stroke-width="3" id="R1" #R1 [ngStyle]="R1Style"/>

  <!-- </svg> -->

  <!-- </svg>
  <svg class="raven-one" #raven1 [ngStyle]="ravenOnePosition"> -->
  <!-- </svg> -->
  <!-- <svg class="lark-two" #lark2 [ngStyle]="larkTwoPosition"> -->
  <!-- </svg> -->
  <!-- <svg class="raven-two" #raven2 [ngStyle]="ravenTwoPosition"> -->
  <!-- </svg> -->
  <!-- <svg class="raven-two" #raven2 [ngStyle]="ravenTwoPosition"> -->
  <!-- </svg>
  <svg class="raven-one" #raven1 [ngStyle]="ravenOnePosition"> -->
  <!-- </svg>
  <svg class="lark-one" [ngStyle]="larkOnePosition" #lark1> -->
  <!-- </svg>
  <svg class="lark-two" #lark2 [ngStyle]="larkTwoPosition"> -->
  <!-- </svg>
  <svg class="lark-one" [ngStyle]="larkOnePosition" #lark1> -->
  <!-- </svg>
  <svg class="lark-two" #lark2 [ngStyle]="larkTwoPosition"> -->
  </svg>
</div>
