<app-animation [steps]="steps"></app-animation>
<p>Current Dance is: {{currentChosenDanceFromChild}}</p>
<app-steps [danceId]="currentDance" (nextEvent)="eventFromSteps($event)"></app-steps>
<app-choose-dance (chooseDanceToOutput)="handleChosenDance($event)"></app-choose-dance>
<div *ngIf="currentChosenDanceFromChild">
  <div *ngIf="currentStep">
    <span *ngIf="currentStep.hasOwnProperty('description')">{{currentStep.description | titleCase}}</span>
    <span *ngIf="currentStep.hasOwnProperty('name')">{{currentStep.name | titleCase}}</span>
  </div>

</div>
