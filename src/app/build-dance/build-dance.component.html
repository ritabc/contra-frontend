<h2>The moves available next are based on the last move's ending position</h2>
<ul>
  <li *ngFor="let move of available_moves">{{move.name | titleCase}}</li>
</ul>

<h2>All positions are avaialble, as a move can end in any position</h2>
<ul>
  <li *ngFor="let position of positions">{{position.description | titleCase}}</li>
</ul>
